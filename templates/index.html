{% extends 'base.html' %}

{% block title %} Pet Of The Day {% endblock %}

{% block content %}
<div class="shiba">
    <a href="{{url_for('shiba')}}" style="text-decoration:none" target="_blank">
        <span class="badge d-flex align-items-center p-1 pe-2 text-primary-emphasis bg-primary-subtle

</div>
<br>

<div class="doggo">
    <a href="dog" style="text-decoration:none" target="_blank">
